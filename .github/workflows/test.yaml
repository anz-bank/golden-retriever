name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14

      - name: Check out
        uses: actions/checkout@master

      - name: Make Test
        run: |
          echo "${{ secrets.TEST_SSH_KEY }}" >> "./id_ed25519"
          chmod 400 ./id_ed25519
          ssh-add -K ./id_ed25519
          -make test
          ssh-add -d ./id_ed25519
          rm id_ed25519
        env:
          TEST_PRIV_REPO_TOKEN: ${{ secrets.TEST_PRIV_REPO_TOKEN }}
          TEST_SSH_KEY: ${{ secrets.TEST_SSH_KEY }}
